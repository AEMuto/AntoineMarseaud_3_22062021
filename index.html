<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/main.css">
  <script src="https://kit.fontawesome.com/526c6b558a.js" crossorigin="anonymous"></script>
  <title>Ohmyfood!</title>
</head>

<body>
  <nav>
    <h1>ohmyfood</h1>
    <div class="location">
      <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
    </div>
  </nav>

  <header>
    <section class="hero">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button class="button button--cta"><a href="#restaurants">Explorer nos restaurants</a></button>
    </section>
    <section class="usage">
      <h1>Fonctionnement</h1>
      <div class="container">
        <button class="button button--usage">
          <i class="fas fa-mobile-alt fa-fw"></i>
          <p>Choisissez un restaurant</p>
        </button>
        <button class="button button--usage">
          <i class="fas fa-list-ul fa-fw"></i>
          <p>Composez votre menu</p>
        </button>
        <button class="button button--usage">
          <i class="fas fa-store fa-fw"></i>
          <p>Dégustez au restaurant</p>
        </button>
      </div>
    </section>
  </header>
  <main>
    <section id="restaurants">
      <h1>Restaurants</h1>
      <div class="container">
        <div class="card card--restaurant">
          <picture class="card__img-wrapper"></picture>
          <div class="card__txt"></div>
        </div>
        <div class="card card--restaurant">
          <picture class="card__img-wrapper"></picture>
          <div class="card__txt"></div>
        </div>
        <div class="card card--restaurant">
          <picture class="card__img-wrapper"></picture>
          <div class="card__txt"></div>
        </div>
        <div class="card card--restaurant">
          <picture class="card__img-wrapper"></picture>
          <div class="card__txt"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <h1>ohmyfood</h1>
    <ul>
      <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
      <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>
</body>

</html>
