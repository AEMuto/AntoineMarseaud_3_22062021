<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/main.css">
  <script src="https://kit.fontawesome.com/526c6b558a.js" crossorigin="anonymous"></script>
  <title>Ohmyfood! | La Note Enchantée</title>
</head>

<body>
  <nav>
    <h1><a href="../index.html"><i class="fas fa-arrow-left"></i></a><span>ohmyfood</span></h1>
  </nav>
  <main class="menu">
    <picture>
      <source srcset="../public/img/lanoteenchantee.webp" type="image/webp">
      <source srcset="../public/img/lanoteenchantee.jpg" type="image/jpeg">
      <img src="../public/img/lanoteenchantee.jpg" alt="Photo d'un exemple de plat">
    </picture>
    <section class="carte">
      <div class="carte__title">
        <h1>La note enchantée</h1>
        <div class="carte__like">
          <i class="far fa-heart"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="carte__dishes">
        <h2>entrées</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Ravioles de foie gras</h3>
            <p>Accompagnés de leur crème à la truffe</p>
          </div>
          <p class="button__price">25€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Caviar osciètre</h3>
            <p>Sur blini à la farine de blé noir</p>
          </div>
          <p class="button__price">35€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Homard et espuma de potiron</h3>
            <p>Mariné aux zestes d'orange</p>
          </div>
          <p class="button__price">20€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Foie gras de canard cuit entier</h3>
            <p>Confiture de figue et pain toasté</p>
          </div>
          <p class="button__price">35€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div class="carte__dishes">
        <h2>plats</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Noix de coquilles Saint-Jacques</h3>
            <p>Sur lit de purée de céleri-rave</p>
          </div>
          <p class="button__price">40€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Langoustine poêlée</h3>
            <p>Purée de patate douce</p>
          </div>
          <p class="button__price">35€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Mijoté de queue de boeuf</h3>
            <p>Et riz sauvage aux zestes de citron</p>
          </div>
          <p class="button__price">44€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div class="carte__dishes">
        <h2>desserts</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Macaron noisette et chocolat</h3>
            <p>Glace au caramel brun et sel de Guérande</p>
          </div>
          <p class="button__price">18€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Baba au rhum revisité</h3>
            <p>Avec son coulis de citron</p>
          </div>
          <p class="button__price">22€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Tarte au citron meringuée</h3>
            <p>Déstructurée</p>
          </div>
          <p class="button__price">23€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <button class="button button--cta"><a href="#">Commander</a></button>
    </section>
  </main>
  <footer>
    <h1>ohmyfood</h1>
    <ul>
      <li><a href="#"><i class="fas fa-utensils fa-fw"></i>Proposer un restaurant</a></li>
      <li><a href="#"><i class="fas fa-hands-helping fa-fw"></i>Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>
</body>

</html>
