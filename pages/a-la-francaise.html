<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/main.css">
  <script src="https://kit.fontawesome.com/526c6b558a.js" crossorigin="anonymous"></script>
  <title>Ohmyfood! | À La Française</title>
</head>

<body>
  <nav>
    <h1><a href="../index.html"><i class="fas fa-arrow-left"></i></a><span>ohmyfood</span></h1>
  </nav>
  <main class="menu">
    <picture>
      <source srcset="../public/img/alafrancaise.webp" type="image/webp">
      <source srcset="../public/img/alafrancaise.jpg" type="image/jpeg">
      <img src="../public/img/alafrancaise.jpg" alt="Photo d'un exemple de plat">
    </picture>
    <section class="carte">
      <div class="carte__title">
        <h1>À la française</h1>
        <div class="carte__like">
          <i class="far fa-heart"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="carte__dishes">
        <h2>entrées</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Tartare de poulpe acidulé</h3>
            <p>Aux zestes d'orange</p>
          </div>
          <p class="button__price">25€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Velouté de légumes d'antan</h3>
            <p>Carotte, panais, topinambour</p>
          </div>
          <p class="button__price">35€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Soupe à l'oignon</h3>
            <p>Revisitée</p>
          </div>
          <p class="button__price">20€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div class="carte__dishes">
        <h2>plats</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Coquilles Saint-Jacques</h3>
            <p>Accompagnées d'une purée de panais</p>
          </div>
          <p class="button__price">40€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Magret de canard</h3>
            <p>Et parmentier de pommes de terre</p>
          </div>
          <p class="button__price">35€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
            <p>Sur son lit de gnocchis aux légumes</p>
          </div>
          <p class="button__price">44€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div class="carte__dishes">
        <h2>desserts</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Pétales de violettes glacés</h3>
            <p>Et purée de noisettes</p>
          </div>
          <p class="button__price">18€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Fondant au chocolat</h3>
            <p>Revisité</p>
          </div>
          <p class="button__price">22€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Millefeuille croustillant</h3>
            <p>Myrtilles et pâte d’amande</p>
          </div>
          <p class="button__price">23€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <a href="#"></a><button class="button button--cta">Commander</button></a>
    </section>
  </main>
  <footer>
    <h1>ohmyfood</h1>
    <ul>
      <li><a href="#"><i class="fas fa-utensils fa-fw"></i>Proposer un restaurant</a></li>
      <li><a href="#"><i class="fas fa-hands-helping fa-fw"></i>Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>
</body>

</html>
