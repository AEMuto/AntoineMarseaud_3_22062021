<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/main.css">
  <script src="https://kit.fontawesome.com/526c6b558a.js" crossorigin="anonymous"></script>
  <title>Ohmyfood! | Le Délice des Sens</title>
</head>

<body>
  <nav>
    <h1><a href="../index.html"><i class="fas fa-arrow-left"></i></a><span>ohmyfood</span></h1>
  </nav>
  <main class="menu">
    <picture>
      <source srcset="../public/img/ledelicedessens.webp" type="image/webp">
      <source srcset="../public/img/ledelicedessens.jpg" type="image/jpeg">
      <img src="../public/img/ledelicedessens.jpg" alt="Photo d'un exemple de plat">
    </picture>
    <section class="carte">
      <div class="carte__title">
        <h1>Le délice des sens</h1>
        <svg class="like" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 22 22">
          <path
            d="M10.2 19.9c0 0-0.1 0.1-0.2 0.1 -0.1 0-0.1 0-0.2-0.1C5.4 14.5 0 11.4 0 5.9 0 1.6 2.2 0 5.1 0c2.3 0 4.2 2.1 4.8 2.8 0 0 0.1 0.1 0.2 0.1 0.1 0 0.1 0 0.2-0.1C10.7 2.1 12.6 0 14.9 0 17.8 0 20 1.6 20 5.9 20 11.4 14.6 14.5 10.2 19.9z" />
        </svg>
      </div>
      <div class="carte__dishes">
        <h2>entrées</h2>
        <button class="button button--dish">
          <h3>Tartare de thon</h3>
          <p>Assaisonné au yuzu<span>25€</span></p>
        </button>
        <button class="button button--dish">
          <h3>Bouchée de homard croustillant</h3>
          <p>Et sa farandole de petits légumes<span>35€</span></p>
        </button>
        <button class="button button--dish">
          <h3>Velouté de cèpes</h3>
          <p>Aux truffes<span>20€</span></p>
        </button>
      </div>
      <div class="carte__dishes">
        <h2>plats</h2>
        <button class="button button--dish">
          <h3>Poulet rôti aux herbes de Provence</h3>
          <p>Et sa crème de truffe<span>40€</span></p>
        </button>
        <button class="button button--dish">
          <h3>Langouste rôtie </h3>
          <p>Et ses légumes de saison<span>35€</span></p>
        </button>
        <button class="button button--dish">
          <h3>Côte de boeuf Angus</h3>
          <p>Et sa purée de panais<span>44€</span></p>
        </button>
      </div>
      <div class="carte__dishes">
        <h2>desserts</h2>
        <button class="button button--dish">
          <h3>Farandole de desserts</h3>
          <p>Du chef<span>18€</span></p>
        </button>
        <button class="button button--dish">
          <h3>Crème brulée</h3>
          <p>Revisitée<span>22€</span></p>
        </button>
        <button class="button button--dish">
          <h3>Tiramisu</h3>
          <p>À la noisette<span>23€</span></p>
        </button>
      </div>
      <button class="button button--cta"><a href="#">Commander</a></button>
    </section>
  </main>
  <footer>
    <h1>ohmyfood</h1>
    <ul>
      <li><a href="#"><i class="fas fa-utensils fa-fw"></i>Proposer un restaurant</a></li>
      <li><a href="#"><i class="fas fa-hands-helping fa-fw"></i>Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>
</body>

</html>
