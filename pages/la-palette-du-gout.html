<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/main.css">
  <script src="https://kit.fontawesome.com/526c6b558a.js" crossorigin="anonymous"></script>
  <title>Ohmyfood! | La Palette du Goût</title>
</head>

<body>
  <nav>
    <h1><a href="../index.html"><i class="fas fa-arrow-left"></i></a><span>ohmyfood</span></h1>
  </nav>
  <main class="menu">
    <picture>
      <source srcset="../public/img/lapalettedugout.webp" type="image/webp">
      <source srcset="../public/img/lapalettedugout.jpg" type="image/jpeg">
      <img src="../public/img/lapalettedugout.jpg" alt="Photo d'un exemple de plat">
    </picture>
    <section class="carte">
      <div class="carte__title">
        <h1>La palette du goût</h1>
        <div class="carte__like">
          <i class="far fa-heart"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="carte__dishes">
        <h2>entrées</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Fricassée d'escargot</h3>
            <p>Au piment d'Espelette</p>
          </div>
          <p class="button__price">25€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Foie gras de canard mi-cuit</h3>
            <p>Et ses copeaux de truffe noire</p>
          </div>
          <p class="button__price">35€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Oeuf au plat</h3>
            <p>Assaisonné à la truffe sur lit de caviar</p>
          </div>
          <p class="button__price">20€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div class="carte__dishes">
        <h2>plats</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Filet de boeuf aux herbes</h3>
            <p>Accompagné de sa ribambelle de légumes</p>
          </div>
          <p class="button__price">40€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Parmentier de queue de boeuf</h3>
            <p>À la truffe noire sur sa purée de panais</p>
          </div>
          <p class="button__price">35€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Filet de turbot</h3>
            <p>Aux agrumes</p>
          </div>
          <p class="button__price">44€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div class="carte__dishes">
        <h2>desserts</h2>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Paris-Brest</h3>
            <p>Revisité</p>
          </div>
          <p class="button__price">18€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Macaron au chocolat d'exception </h3>
            <p>Et glace à la vanille de Madagascar</p>
          </div>
          <p class="button__price">22€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
        <button class="button button--dish">
          <div class="button__text">
            <h3>Mousse au chocolat</h3>
            <p>Au piment d'Espelette et à la truffe noire</p>
          </div>
          <p class="button__price">23€</p>
          <div class="button__order"><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <a href="#"></a><button class="button button--cta">Commander</button></a>
    </section>
  </main>
  <footer>
    <h1>ohmyfood</h1>
    <ul>
      <li><a href="#"><i class="fas fa-utensils fa-fw"></i>Proposer un restaurant</a></li>
      <li><a href="#"><i class="fas fa-hands-helping fa-fw"></i>Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>
</body>

</html>
